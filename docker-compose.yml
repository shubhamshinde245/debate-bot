version: '3.8'

services:
  debatebot:
    build: .
    container_name: debatebot-pro
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - API_TIMEOUT=${API_TIMEOUT:-10}
    env_file:
      - .env
    volumes:
      # Mount the app directory for development (optional)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - debatebot-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: debatebot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - debatebot
    restart: unless-stopped
    networks:
      - debatebot-network
    profiles:
      - production

networks:
  debatebot-network:
    driver: bridge

volumes:
  # Add any persistent volumes here if needed
  debatebot-data:
